<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Média</title>
</head>
<body>
  <h1>Formulário de Média do Aluno</h1>
  <form action="/calcular" method="POST">
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="nota1">Nota do 1º Bimestre:</label>
    <input type="number" id="nota1" name="nota1" step="0.01" required><br><br>

    <label for="nota2">Nota do 2º Bimestre:</label>
    <input type="number" id="nota2" name="nota2" step="0.01" required><br><br>

    <button type="submit">Calcular Média</button>
  </form>
</body>
</html>
